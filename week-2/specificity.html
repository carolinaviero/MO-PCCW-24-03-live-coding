<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: pink;
        color: #fff;
        padding: 20px;
      }

      h3 {
        color: lightblue;
      }
      .foodA {
        color: lightcoral;
      }

      #foodB {
        color: lightpink;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Food</h1>
    </header>
      <h3 class="foodA">Pizza</h3>
      <h3 class="foodA" id="foodB">Sushi</h3>
      <h3>Hamburger</h3>
      <h3>Burrito</h3>
  </body>
</html>
